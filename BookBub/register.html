    <table border="1" width="600" cellpadding="10" cellspacing="0" align="center" bgcolor="#f4f4f4">
        <tr>
            <td>
                <h2 align="center">Register here..</h2>
                <form action="login.html" method="get">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br><br>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"><br><br>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
                    
                    <label for="security-question">Security Question:</label>
                    <input type="text" id="security-question" name="security-question" placeholder="Enter a security question" required><br><br>
                    
                    <label for="security-answer">Security Answer:</label>
                    <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required><br><br>
                    
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions</label><br><br>
                    
                    <input type="submit" value="Register">
                </form>
            </td>
        </tr>
    </table><br><br>
</body>
</html>
